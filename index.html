<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Bootstrap CSS (pursposely imported v3.3.6 to get glyphicons -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>To Do list</title>
    
</head> 
<body>
    <div id="taskList"></div>
    <br><br>
    <div class="manage ">
        <input type="text" id="addTask" class="hide" value="">
        <br>
        <button id = "confirm" class="btn btn-success hide" onclick="toDo.confirmAdd()">Confirm</button>
        <button id = "cancel" class="btn btn-danger hide" onclick="toDo.cancelAdd()">Cancel</button>
        <button id = "add" class="btn btn-primary" onclick="toDo.addTaskClick()">Add</button>   
    </div>
    
     

  

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
 
</html>
